<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>routes</title>
</head>

<body>
  <form action="/tasks" method="GET">
    <input type="submit" value="all">
  </form>
  <br>
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Complete</th>
      <th>Created</th>
      <th>Updated</th>
    </tr>

  <tr *ngFor="let c of content"><td>{{c._id}}</td><td>{{c.title}}</td><td>{{c.description}}</td><td>{{c.completed}}</td><td>{{c.createdAt}}</td><td>{{c.updatedAt}}</td></tr>
</table>
{{content}}
<br>
  <button (click)="onButtonClick()">Click me!</button>

</body>

</html>
<router-outlet></router-outlet>
