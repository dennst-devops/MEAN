<h2>Write a review for {{showRestaurantReviews.restaurantname}}</h2>
<form>
    <label for="makeReview.name">Your name: </label>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="makeReview.name" [(ngModel)]="makeReview.name" required minlength="3" #name="ngModel">
    <br>
    <div class="col-sm-6 offset-2 text-danger" *ngIf="submitted && nameError">Your name must contain at least 3 chars.
    </div>
    <br>
    Stars: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select name="makeReview.rating" [(ngModel)]="makeReview.rating" required>
        <option value="5">&#9733; &#9733; &#9733; &#9733; &#9733;</option>
        <option value="4">&#9733; &#9733; &#9733; &#9733;</option>
        <option value="3">&#9733; &#9733; &#9733;</option>
        <option value="2">&#9733; &#9733;</option>
        <option value="1">&#9733;</option>
    </select>
    <br><br>
    <label for="makeReview.review">Your Review: </label>&nbsp;
    <input type="text" name="makeReview.review" [(ngModel)]="makeReview.review" required minlength="3"
        #detail="ngModel">
    <br>
    <div class="col-sm-6 offset-2 text-danger" *ngIf="submitted && descriptionError">Review must contain at least 3
        chars.</div>
    <br>
    <br><br>

    <a href="/restaurants" class="btn btn-danger btn-sm">Cancel</a>
    &nbsp;&nbsp;
    <input class="btn btn-success btn-sm" (click)="createReview()" type="submit" value="Submit" />
</form>
