<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Class 2</title>

    <script>
        // Private variables are scoped to the constructor with the 'var' keyword
        function Ninja(name) {
            this.health = 100;
            this.name = name;
            var speed = 3;
            var strength = 3;

            // To make functions private, we scope them to the constructor
            function updateHealth() {
                this.health += 10;
                //strength += 1;
            };
            // function punchHealth() {
            //     this.health -= 5;
            // };
            // function kickHealth() {
            //     this.health -= 15;
            // };

            // 'Getter' functions help us read private variables
            this.readHealth = function () {
                return health;
            }

            // 'Setter' functions help us update private variables
            this.drinkSake = function () {
                console.log("The sake is refreshing!");
                updateHealth();
                // return this will allow us to chain methods
                return this;
            }

            this.punch = function (target) {
                target.health -= 5;
                console.log(target.name + " was punched by " + this.name + " and lost 5 Health!");
                return target;
            };
            this.kick = function (target) {
                target.health -= (15 * parseInt(strength));
                console.log(target.name + " was kicked by " + this.name + " and lost " + (15 * parseInt(strength)) +" Health!");
                return target;
            };

            this.sayName = function () {
                console.log("My ninja name is " + this.name);
            }
            this.showStats = function () {
                console.log("Current status for ninja: " + this.name);
                console.log("   Speed: " + speed);
                console.log("   Strength: " + strength);
                console.log("   Health: " + this.health);
            }
        }




    </script>
</head>
