    <title>Ninja Class 3</title>

    <script>
    class Ninja {
    constructor(name) {
        this.name = name;
        this.health = 100;
        this.speed = 3;
        this.strength = 3;
    }
    showStats() {
        console.log(`${this.name} has ${this.health} health, ${this.speed} speed, and ${this.strength} strength.`);
    }
    sayName() {
        console.log(`My name is ${this.name}.`);
    }
    drinkSake() {
        console.log(`The sake is refreshing.`);
        this.health += 10;
    }
}

class Sensei extends Ninja {
    constructor(name) {
        super();
        this.name = name;
        this.wisdom = 10;
        this.health = 200;
        this.speed = 10;
        this.strength = 10;
    }
    speakWisdom() {
        console.log(`What one programmer can do in one month, two programmers can do in two months.`);
    }
}
    
    </script>
